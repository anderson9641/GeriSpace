<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software House - Soluções em Desenvolvimento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Software House</h1>
            <p>Oferecemos as melhores soluções em desenvolvimento de software sob medida.</p>
        </div>
    </header>

    <section class="contact-form">
        <div class="container">
            <h2>Entre em Contato</h2>
            <form action="https://formsubmit.co/test.email.formsubmit@gmail.com" method="POST">
                <label for="name">Nome</label>
                <input type="text" id="name" name="name" placeholder="Seu nome" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Seu email" required>

                <label for="phone">Telefone</label>
                <input type="tel" id="phone" name="phone" placeholder="Seu telefone" required>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>
</body>
</html>
